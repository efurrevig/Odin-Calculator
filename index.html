<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index-css.css">
</head>
<body>

    <div id="calculator">
        <div id="display">12345</div>
        <div id="buttons">
            <button>AC</button>
            <button>C</button>
            <button>x<sup>y</sup></button>
            <button>/</button>
            <button data-type="number" id="num-7">7</button>
            <button data-type="number" id="num-8">8</button>
            <button data-type="number" id="num-9">9</button>
            <button>+</button>
            <button data-type="number" id="num-4">4</button>
            <button data-type="number" id="num-5">5</button>
            <button data-type="number" id="num-6">6</button>
            <button>-</button>
            <button data-type="number" id="num-1">1</button>
            <button data-type="number" id="num-2">2</button>
            <button data-type="number" id="num-3">3</button>
            <button>*</button>
            <button data-type="number" id="num-1">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    
</body>
</html>
